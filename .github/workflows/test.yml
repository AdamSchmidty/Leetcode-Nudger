name: Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Generate coverage report
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  lint:
    name: Lint Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check for linting errors
        run: |
          echo "Linting would go here"
          echo "Add ESLint to package.json and uncomment: npm run lint"
        # Uncomment when ESLint is configured:
        # run: npm run lint

  build:
    name: Build Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify extension files exist
        run: |
          echo "Checking required files..."
          test -f manifest.json || (echo "manifest.json not found" && exit 1)
          test -f popup.html || (echo "popup.html not found" && exit 1)
          test -f options.html || (echo "options.html not found" && exit 1)
          test -d src/background || (echo "src/background/ not found" && exit 1)
          test -d src/content || (echo "src/content/ not found" && exit 1)
          test -d src/shared || (echo "src/shared/ not found" && exit 1)
          echo "All required files present âœ“"

      - name: Validate manifest.json
        run: |
          echo "Validating manifest.json..."
          node -e "const manifest = require('./manifest.json'); console.log('Manifest version:', manifest.version); console.log('Name:', manifest.name);"

  coverage:
    name: Coverage Report
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate detailed coverage
        run: npm run test:coverage

      - name: Check coverage thresholds
        run: |
          echo "Coverage thresholds: 80% for all metrics"
          echo "See coverage report for details"

      - name: Archive coverage report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30


